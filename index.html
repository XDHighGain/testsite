<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открытие приложения</title>
</head>
<body>
    <h1>Нажмите кнопку, чтобы открыть приложение</h1>
    <button onclick="openApp()">Открыть приложение 55</button>

    <script>
        function openApp() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            var appSchemeUrl = 'myapp://etmmobile'; 
            var appStoreUrl = 'https://apps.apple.com/app/id1567907246';
            var playStoreUrl = 'https://play.google.com/store/apps/details?id=com.ipro.etm';

            var isAndroid = /android/i.test(userAgent);
            var isiOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;

            if (isiOS || isAndroid) {
                // Таймер для ожидания
                var redirectTimeout;

                // Функция для перенаправления в магазин
                function redirectToStore() {
                    if (isiOS) {
                        window.location.href = appStoreUrl;
                    } else {
                        window.location.href = playStoreUrl;
                    }
                }

                // Устанавливаем таймер перенаправления
                redirectTimeout = setTimeout(redirectToStore, 2000); // Задержка 2 секунды

                // Попытка открыть приложение
                window.location.href = appSchemeUrl;

                // Отслеживаем изменение видимости документа
                document.addEventListener('visibilitychange', function onVisibilityChange() {
                    if (document.visibilityState === 'hidden') {
                        // Если приложение открылось, очищаем таймер
                        clearTimeout(redirectTimeout);
                    } else {
                        // Если пользователь отменил действие, очищаем таймер
                        clearTimeout(redirectTimeout);
                    }
                });
            } else {
                alert('Это устройство не поддерживается');
            }
        }
    </script>
</body>
</html>
