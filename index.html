<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открытие приложения</title>
</head>
<body>
    <h1>Нажмите кнопку, чтобы открыть приложение</h1>
    <button onclick="openApp()">Открыть приложение 8</button>

    <script>
        function openApp() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            var appLink = 'myapp://etmmobile' 
            var appStoreUrl = 'https://apps.apple.com/app/id1567907246'
            var playStoreUrl = 'https://play.google.com/store/apps/details?id=com.ipro.etm'

             // Проверка на iOS и Android
             const isIOS = /iPhone|iPad|iPod/.test(navigator.userAgent);
            const isAndroid = /Android/.test(navigator.userAgent);

            if (isIOS) {
                // Для iOS
                const timeout = setTimeout(() => {
                    window.location.href = appStoreUrl; // Перенаправление в App Store
                }, 500); // Задержка перед редиректом

                window.location.href = appLink; // Попытка открыть приложение

                // Если приложение открывается, очистим таймер
                window.addEventListener('pagehide', () => {
                    clearTimeout(timeout);
                });
            } else if (isAndroid) {
                // Для Android
                const timeout = setTimeout(() => {
                    window.location.href = playStoreUrl; // Перенаправление в Google Play
                }, 500); // Задержка перед редиректом

                window.location.href = appLink; // Попытка открыть приложение

                // Если приложение открывается, очистим таймер
                window.addEventListener('pagehide', () => {
                    clearTimeout(timeout);
                });
            } else {
                // Если устройство не поддерживается
                alert('Это устройство не поддерживается. Перенаправление в магазин...');
                window.location.href = isIOS ? appStoreUrl : playStoreUrl;
            }
        }
    </script>
</body>
</html>
