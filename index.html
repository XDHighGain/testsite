<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открытие приложения через AppMetrica</title>
</head>
<body>
    <h1>Нажмите кнопку, чтобы открыть приложение</h1>
    <button onclick="openApp()">Открыть приложение1</button>
    <button onclick="openApp()">Открыть приложение2</button>
    <button onclick="openApp()">Открыть приложение3</button>
    <script>
        function openApp() {
            var appLink = `https://redirect.appmetrica.yandex.com/serve/28928038653706999`;

            window.location.href = appLink;
        }
        function openApp2() {
            var appLink = `https://3855082.redirect.appmetrica.yandex.com/etmmobile?appmetrica_tracking_id=28928038653706999`;

            window.location.href = appLink;
        }
        function openApp3() {
            var appLink = `applinks:3855082.redirect.appmetrica.yandex.com`;

            window.location.href = appLink;
        }
    </script>
</body>
</html>
