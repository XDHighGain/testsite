<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открытие приложения</title>
</head>
<body>
    <h1>Нажмите кнопку, чтобы открыть приложение</h1>
    <button onclick="openApp()">Открыть приложение 82</button>

    <script>
        function openApp() {
            const appLink = 'myapp://etmmobile'; 
            const appStoreUrl = 'https://apps.apple.com/app/id1567907246';
            const playStoreUrl = 'https://play.google.com/store/apps/details?id=com.ipro.etm';

            const isIOS = /iPhone|iPad|iPod/.test(navigator.userAgent);
            const isAndroid = /Android/.test(navigator.userAgent);

            if (isIOS) {
                // Для iOS
                const timeout = setTimeout(() => {
                    window.location.href = appStoreUrl; // Перенаправление в App Store
                }, 2000); // Увеличение времени ожидания для улучшения UX

               try {
                window.location.href = appLink; // Попытка открыть приложение
               }
               catch (e) {
                alert('e', e)
               }

                document.addEventListener('visibilitychange', function() {
                    clearTimeout(timeout); // Очищаем таймер, если приложение открылось
                });
            } else if (isAndroid) {
                // Для Android
                const timeout = setTimeout(() => {
                    window.location.href = playStoreUrl; // Перенаправление в Google Play
                }, 2000); // Увеличение времени ожидания для улучшения UX

                window.location.href = appLink; // Попытка открыть приложение

                document.addEventListener('visibilitychange', function() {
                    clearTimeout(timeout); // Очищаем таймер, если приложение открылось

                });
            } else {
                // Если устройство не поддерживается
                alert('Это устройство не поддерживается. Перенаправление в магазин...');
                window.location.href = isIOS ? appStoreUrl : playStoreUrl;
            }
        }
    </script>
</body>
</html>
