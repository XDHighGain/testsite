<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открытие приложения</title>
</head>
<body>
    <h1>Нажмите кнопку, чтобы открыть приложение</h1>
    <button onclick="openApp()">Открыть приложение 222</button>

    <script>
        function openApp() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            var appSchemeUrl = 'myapp://etmmobile' 
            var appStoreUrl = 'https://apps.apple.com/app/id1567907246'
            var playStoreUrl = 'https://play.google.com/store/apps/details?id=com.ipro.etm'

            var isAndroid = /android/i.test(userAgent)
            var isiOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream

            var storeUrl
            if (isiOS) storeUrl = appStoreUrl 
            else if (isAndroid) storeUrl = playStoreUrl
            else {
                alert('Это устройство не поддерживается');
                return;
            }

            /*var iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = appSchemeUrl;
            document.body.appendChild(iframe);*/
            window.location.replace(appSchemeUrl)
            setTimeout(function() {
                //document.body.removeChild(iframe); 
                window.location.href = storeUrl; 
            }, 1000); 
        }
    </script>
</body>
</html>
