<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открытие приложения</title>
</head>
<body>
    <h1>Нажмите кнопку, чтобы открыть приложение</h1>
    <button onclick="openApp()">Открыть приложение 1</button>

    <script>
        function openApp() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            var appSchemeUrl = 'myapp://etmmobile'; 
            var appStoreUrl = 'https://apps.apple.com/app/id1567907246';
            var playStoreUrl = 'https://play.google.com/store/apps/details?id=com.ipro.etm';

            var isAndroid = /android/i.test(userAgent);
            var isiOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;

            var storeUrl;
            if (isiOS) storeUrl = appStoreUrl;
            else if (isAndroid) storeUrl = playStoreUrl;
            else {
                alert('Это устройство не поддерживается');
                return;
            }

            try {
                var iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = appSchemeUrl;

                // Обработчик события, когда iframe загружен
                iframe.onload = function() {
                    document.alert('Попытка открытия приложения через URL-схему прошла успешно.')
                };
                iframe.onabort = function() {
                    document.alert('Попытка открытия приложения через URL-схему провалилась, щас откроем стор')
                };
                document.body.appendChild(iframe);

                setTimeout(function() {
                    document.body.removeChild(iframe);
                    console.log('Не удалось открыть приложение, перенаправляем в магазин.');
                    window.location.href = storeUrl;
                }, 4000); // 1 секунда ожидания
            } catch (e) {
                console.error('Ошибка при попытке открытия приложения:', e);
            }
        }
    </script>
</body>
</html>
