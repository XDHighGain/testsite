<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открытие приложения</title>
</head>
<body>
    <h1>Нажмите кнопку, чтобы открыть приложение</h1>
    <button onclick="openApp()">Открыть приложение 11</button>

    <script>
        function openApp() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            var appSchemeUrl = 'myapp://etmmobile'; 
            var appStoreUrl = 'https://apps.apple.com/app/id1567907246';
            var playStoreUrl = 'https://play.google.com/store/apps/details?id=com.ipro.etm';

            var isAndroid = /android/i.test(userAgent);
            var isiOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;

            if (isiOS || isAndroid) {
                // Создаем скрытый iframe для открытия приложения
                var iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = appSchemeUrl;
                document.body.appendChild(iframe);

                // Таймер для ожидания
                var timeout = setTimeout(function() {
                    // Если приложение не открылось, перенаправляем в соответствующий магазин
                    if (isiOS) {
                        window.location.href = appStoreUrl;
                    } else {
                        window.location.href = playStoreUrl;
                    }
                }, 2000); // Задержка 2 секунды

                // Отслеживаем изменение видимости документа
                document.addEventListener('visibilitychange', function onVisibilityChange() {
                    if (document.visibilityState === 'hidden') {
                        // Если приложение открылось, очищаем таймер
                        clearTimeout(timeout);
                        document.removeEventListener('visibilitychange', onVisibilityChange);
                    }
                });
            } else {
                alert('Это устройство не поддерживается');
            }
        }
    </script>
</body>
</html>
